<mat-card style="width: 300px; padding: 20px">
  <mat-card-header
    style="display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid">

    <mat-card-title *ngIf="!isEditMode; else elseBlock">{{todo.title}}</mat-card-title>
    <ng-template #elseBlock>
      <mat-form-field style="width: 200px">
        <mat-label>Enter a name</mat-label>
        <input matInput type="text" [(ngModel)]="editTodoTitle" (blur)="editTitleHandler()">
        <button *ngIf="editTodoTitle" matSuffix mat-icon-button aria-label="Clear"
                (click)="editTodoTitle=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </ng-template>
    <div>
      <button (click)="activateEditMode()" mat-icon-button color="primary">
        <mat-icon>draw</mat-icon>
      </button>
      <button (click)="removeTodoHandler()" mat-icon-button color="primary">
        <mat-icon>backspace</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <div style="margin-top: 20px;">
    <todo-tasks [todoId]="todo.id"></todo-tasks>
  </div>
  <div class="button-box">
    <button mat-raised-button color="primary">All</button>
    <button mat-button color="primary">Active</button>
    <button mat-button color="primary">Completed</button>
  </div>
</mat-card>
